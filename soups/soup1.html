<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/my-fonts.css" />
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/main.css">    
    <script src="../assets/scripts/script.js"></script>
    <title>Creamy Carrot and Tomato Soup</title>
</head>
<body>
    <main>
        <section class="section-first">
            <div class="contain-img">
                <img
                    class="background-image"
                    src="../assets/images/creamy-carrot-and-tomato-soup.webp"
                    alt="fennel soup as blurred background"
                />
                <img
                    class="main-img" 
                    src="../assets/images/creamy-carrot-and-tomato-soup.webp"
                    alt="fennel soup">
            </div>
            <div class="upper-part">
                <p>ORDER+</p>
                <button>
                    <img src="../assets/images/icons/shopping-cart-solid.svg" alt="shopping cart icon">
                    <span id="cart-count-id" class="cart-count">0</span>
                </button>

            </div>
        </section>
        <section class="section-second">
            <div class="backround-container">
                <div class="name-container">
                    <p><strong>Creamy Soup</strong></p>
                </div>
                <div class="small-container">
                    <p>250g</p>
                    <div class="duration">
                        <p>10min</p>
                        <img src="../assets/images/icons/clock.webp" alt="clock">
                    </div>
                    <div class="rating-container">
                        <p>4.5</p>
                        <span class="checked">â˜…</span>
                    </div>
                </div>
                <div class="ingredients">
                    <div class="inner-text">
                        <p><strong>Ingredients</strong></p>
                    </div>
                    <div class="checked-ingredients">
                        <label class="container">Tomatos
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Carrots
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Onions
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Bread Crust
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="price-and-edit">
                    <p id="price-soup1" data-initial-price="1200">1200AMD</p>
                    <div class="signs">
                        <button class="plus-button" onclick="addition('quantity-soup1','price-soup1')">+</button>
                        <p id="quantity-soup1">0</p>
                        <button class="minus-button" onclick="subtraction('quantity-soup1','price-soup1')">-</button>
                    </div>
                </div>
                <div class="order-container">
                    <button class="order-btn" onclick="cart_number_change('cart-count-id','quantity-soup1')"><strong>ORDER</strong></button>
                </div>
            </div>
            
        </section>
            
    </main>
</body>
</html>
