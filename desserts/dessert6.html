<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/my-fonts.css" />
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/main.css">    
    <script src="../assets/scripts/script.js"></script>
    <title>Ice-cream</title>
</head>
<body>
    <main>
        <section class="section-first">
            <div class="contain-img">
                <img
                    class="background-image"
                    src="../assets/images/ice-cream.webp"
                    alt="ice-cream as blurred background"
                />
                <img
                    class="main-img" 
                    src="../assets/images/ice-cream.webp"
                    alt="ice-cream image">
            </div>
            <div class="upper-part">
                <p>ORDER+</p>
                <button>
                    <img src="../assets/images/icons/shopping-cart-solid.svg" alt="shopping cart icon">
                    <span id="cart-count-id" class="cart-count">0</span>
                </button>

            </div>
        </section>
        <section class="section-second">
            <div class="backround-container">
                <div class="name-container">
                    <p><strong>Tiramisu</strong></p>
                </div>
                <div class="small-container">
                    <p>150g</p>
                    <div class="duration">
                        <p>5min</p>
                        <img src="../assets/images/icons/clock.webp" alt="clock">
                    </div>
                    <div class="rating-container">
                        <p>5</p>
                        <span class="checked">â˜…</span>
                    </div>
                </div>
                <div class="ingredients">
                    <div class="inner-text">
                        <p><strong>Ingredients</strong></p>
                    </div>
                    <div class="checked-ingredients">
                        <label class="container">Vanilla
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Chocolate
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Strawberry
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Caramel
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Mango
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Pistaccio
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Chocolate Syrup
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="price-and-edit">
                    <p id="price" data-initial-price="1500">1500AMD</p>
                    <div class="signs">
                        <button class="plus-button" onclick="addition('quantity-des6','price-des6')">+</button>
                        <p id="quantity">0</p>
                        <button class="minus-button" onclick="subtraction('quantity-des6','price-des6')">-</button>
                    </div>
                </div>
                <div class="order-container">
                    <button class="order-btn" onclick="cart_number_change('cart-count-id','quantity-des6')"><strong>ORDER</strong></button>
                </div>
            </div>
            
        </section>
            
    </main>
</body>
</html>
