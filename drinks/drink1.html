<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/my-fonts.css" />
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/main.css">    
    <script src="../assets/scripts/script.js"></script>
    <title>Aperol</title>
</head>
<body>
    <main>
        <section class="section-first">
            <div class="contain-img">
                <img
                    class="background-image"
                    src="../assets/images/Aperol.webp"
                    alt="Aperol spritz as blurred background"
                />
                <img
                    class="main-img" 
                    src="../assets/images/Aperol.webp"
                    alt="Aperol spritz image">
            </div>
            <div class="upper-part">
                <p>ORDER+</p>
                <button>
                    <img src="../assets/images/icons/shopping-cart-solid.svg" alt="shopping cart icon">
                </button>

            </div>
        </section>
        <section class="section-second">
            <div class="backround-container">
                <div class="name-container">
                    <p><strong>Aperol</strong></p>
                </div>
                <div class="small-container">
                    <p>250ml</p>
                    <div class="duration">
                        <p>10min</p>
                        <img src="../assets/images/icons/clock.webp" alt="clock">
                    </div>
                    <div class="rating-container">
                        <p>4.5</p>
                        <span class="checked">â˜…</span>
                    </div>
                </div>
                <div class="ingredients">
                    <div class="inner-text">
                        <p><strong>Ingredients</strong></p>
                    </div>
                    <div class="checked-ingredients">
                        <label class="container">Aperol
                        </label>
                        <label class="container">Prosecco
                        </label>
                        <label class="container">Tonic
                        </label>
                        <label class="container">Orange slices
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <div class="price-and-edit">
                    <p id="price" data-initial-price="2000">2000AMD</p>
                    <div class="signs">
                        <button class="plus-button" onclick="addition()">+</button>
                        <p id="quantity">0</p>
                        <button class="minus-button" onclick="subtraction()">-</button>
                    </div>
                </div>
                <div class="order-container">
                    <button class="order-btn"><strong>ORDER</strong></button>
                </div>
            </div>
            
        </section>
            
    </main>
</body>
</html>
